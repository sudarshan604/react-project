<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style/dash.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <svg
            class="icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
            ></path>
          </svg>
          Email US:
        </div>
        <div>contact us:</div>

        <div class="login-section">
          <span
            >account
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>
          </span>
          <div class="login">
            <p>login</p>
            <p>register</p>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <form>
        <section class="book-section wrapper">
          <h1>Post your book</h1>
          <div class="input-field-collection">
            <span>Category</span>
            <input
              type="text"
              class="input-field"
              placeholder="write category"
            />

            <span>Title</span>
            <input type="text" class="input-field" placeholder="add Title" />
          </div>

          <h3 class="up">upload image</h3>
          <input
            style="display: none"
            type="file"
            data-file
            onchange="loadImage(event)"
            accept="image/*"
            id="img"
          />

          <aside data-img-box class="up-img">
            <label for="img">
              <svg
                class="up-img-r"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                ></path>
              </svg>
            </label>
          </aside>

          <article class="book-info">
            <span>price</span>
            <div class="rs-div">
              <span>Rs</span>
              <input type="text" placeholder="eg100" />
              <span> <input type="checkbox" /> Negotiable</span>
            </div>
            <span>city</span>
            <input
              id="max"
              class="input-field"
              type="text"
              placeholder="enter city name"
            />
          </article>
          <footer class="seller">
            <h2>seller information</h2>
            <article class="sell-inf">
              <span>your name :</span>
              <h2>pradeep khadka</h2>
              <span>Phone Number </span>
              <h2>9876543216</h2>
              <span>Email</span>
              <h2>ramper@gmail.com</h2>
              <div class="terms"></div>
            </article>
          </footer>
          <button class="btn" type="submi">submit</button>
        </section>
      </form>
    </main>
    <script>
      const file = document.querySelector("[data-file]");
      const imgbox = document.querySelector("[data-img-box]");

      function loadImage(event) {
        imgbox.style.backgroundImage =
          "url(" + URL.createObjectURL(event.target.files[0]) + ")";
      }
    </script>
  </body>
</html>
